<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <title>Ankademin Quiz</title>
</head>
<body>

  <header>
    <h1>Ankademin Quiz</h1>
    <button id="themeToggle">Dark Mode</button>
  </header>

  <main class="quizContainer">
    <div class="startPage">
      <button id="letsPlayBtn">Let's Play!</button>
    </div>

    <form class="questionSection hidden">
      <fieldset>
        <h2>Fråga 1</h2>
        <p>Javascript är ett programmeringsspråk</p>

        <label for="true1">True</label>
        <input type="radio" id="true1" name="question1" value="true">

        <label for="false1">False</label>
        <input type="radio" id="false1" name="question1" value="false1">
      </fieldset>

      <fieldset>
        <h2>Fråga 2</h2>
        <p>Vilket av följande är ett CSS-ramverk?</p>

        <label for="react">React</label>
        <input type="radio" id="React" name="question2" value="react">

        <label for="bootstrap">Bootstrap</label>
        <input type="radio" id="bootstrap" name="question2" value="true">

      </fieldset>

      <fieldset>
        <h2>Fråga 3</h2>
        <p>Vilka av följande är JavaScript-ramverk?</p>

        <label for="flask">Flask</label>
        <input type="checkbox" id="flask" name="question3" value="flask">

        <label for="vue.js">Vue.js</label>
        <input type="checkbox" id="vue.js" name="question3" value="vue.js">

        <label for="django">Django</label>
        <input type="checkbox" id="django" name="question3" value="django">

        <label for="angular">Angular</label>
        <input type="checkbox" id="angular" name="question3" value="true">
      </fieldset>
    </form>
    
    <button id="nextBtn" class="hidden">Next</button>

    <div id="resultSection" class="hidden">
      <h2>Results</h2>
      <p id="score"></p>
      <p id="feedback"></p> 
      <button id="restartBtn" class="hidden">Play again!</button>
    </div>

  </main>
</body>
</html>
